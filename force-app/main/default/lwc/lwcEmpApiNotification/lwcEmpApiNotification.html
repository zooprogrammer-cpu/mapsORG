<template>
    <lightning-card title="EmpApi Notification Example" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <p>
                Type this in apex anon-
                empApiEvent__e event = new empApiEvent__e(message__c = 'Hello. this is cool.');
                Database.SaveResult result = EventBus.publish(event);
            </p>
            <lightning-input
                    label="Channel Name"
                    value={channelName}
                    onchange={handleChannelName}
            ></lightning-input>
            <lightning-button
                    variant="destructive"
                    label="Show Toast"
                    title="Show Toast"
                    onclick={toastHandler}
                    class="slds-m-left_x-small"
            ></lightning-button>
        </div>
        <p>Message:{message}</p>
    </lightning-card>
</template>
